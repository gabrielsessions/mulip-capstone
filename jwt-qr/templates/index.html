<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Authentication</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>QR Code Authentication</h1>
    <button id="generateQRButton">Generate QR Code</button>
    <div id="qrContainer"></div>

    <h2>Verify QR Code</h2>
    <input type="text" id="qrInput" placeholder="Enter scanned QR data" />
    <button id="verifyQRButton">Verify QR Code</button>
    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
