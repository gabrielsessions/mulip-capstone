<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Sphere</title>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script type="module" src="/static/cookie-clicker.js"></script>


  <style>
    #top-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }

    .mr-4 {
      margin-right: 20px;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="top-text">Your Score: <span id="local-score" class="mr-4">0</span> Global Score: <span
      id="global-score">Pending</span></div>

  <a-scene embedded arjs="sourceType: webcam;" cursor="rayOrigin: mouse">

    <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.03" material="color: black; shader: flat">
    </a-entity>

    <a-sphere id="cookie" class="clickable" position="0 1 -2" radius="0.2" color="brown"
      material="opacity: 0.9; metalness: 0.5;">
    </a-sphere>

  </a-scene>


</body>

</html>
